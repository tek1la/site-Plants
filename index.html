<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="contacts">
          <div class="cont-wrap">
            <div class="icon-wrap">
              <div class="email">
                <a href="mailto:Plantingservice@7oroof.com"
                  ><span class="email-icom"></span>
                  <p>Email: Plantingservice@7oroof.com</p></a
                >
              </div>
              <div class="phone">
                <a href="tel:+01 123456789"
                  ><span class="phone-icom"></span>
                  <p>+01 123456789</p></a
                >
              </div>
              <div class="geo">
                <a
                  href="https://www.google.com/maps/search/2072+Pinnickinnick+Street,+WA+98370/@47.7554172,-122.7690284,11z/data=!3m1!4b1?entry=ttu"
                  ><span class="geo-icom"></span>
                  <p>2072 Pinnickinick Street, WA 98370</p></a
                >
              </div>
            </div>
            <div class="lang-change">
              <p>English</p>
              <span class="arrow"></span>
            </div>
          </div>
        </div>
        <div class="main-header">
          <div class="logo"><img src="img/logo.png" alt="LOGO" /></div>
          <div class="menu-wrap">
            <ul class="menu">
              <li class="menu-item">Home<span class="arrow"></span></li>
              <li class="menu-item">Company<span class="arrow"></span></li>
              <li class="menu-item">Services<span class="arrow"></span></li>
              <li class="menu-item">Project<span class="arrow"></span></li>
              <li class="menu-item">Blog<span class="arrow"></span></li>
              <li class="menu-item">Contact</li>
            </ul>
          </div>
          <div class="menu-btn">
            <button class="btn call-btn">
              <span class="call-icon"></span>
              <p>Call Us</p>
            </button>
            <div class="mobile-menu">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
